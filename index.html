<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="css/weather-icons.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Local Weather</title>
</head>
<body>
  <div class='container-fluid'>
    <header id='header'>
      <h1 class='text-center'><em>Your</em> Local Weather</h1>
    </header>
    <!-- ----------------------------------End `header` #header -->
    <div id='div-weather-container' class='row'>
      <div id='div-auth' class='col-sm-offset-2 col-sm-8'>

        <div id='div-auth-register' class='col-sm-6 col-sm-offset-3'>
          <h2 class='text-center'>Register</h2>
          <form class="form-horizontal">
            <div class="form-group">
              <label for="registerEmail" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="registerEmail" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <label for="registerPassword" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="registerPassword" placeholder="Password">
              </div>
            </div>
            <div class='row col-sm-offset-2'>
              <div class="form-group  col-sm-6">
                <div class="text-right">
                  <button type="submit" class="btn btn-default" id="userRegisterButton">Register</button>
                </div>
              </div>
              <div class="form-group col-sm-6">
                <div class="text-right">
                  <a href="#" id="login-link">Need to Log in?</a>
                </div>
              </div>
            </div>  <!-- end 'button/login/register' -->
          </form>
        </div>  <!-- end 'div-auth-register' -->
        <div id='div-auth-login' class='col-sm-6 col-sm-offset-3 hide'>
          <h2 class='text-center'>Log in</h2>
          <form class="form-horizontal">
            <div class="form-group">
              <label for="userEmail" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="userEmail" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <label for="userPassword" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="userPassword" placeholder="Password">
              </div>
            </div>
            <div class='row col-sm-offset-2'>
              <div class="form-group  col-sm-6">
                <div class="text-right">
                  <button type="submit" class="btn btn-default" id="userLoginButton">Log in</button>
                </div>
              </div>
              <div class="form-group col-sm-6">
                <div class="text-right">
                  <a href="#" id="register-link">Need to Register?</a>
                </div>
              </div>
            </div>  <!-- end 'button/login/register' -->
          </form>
        </div>  <!-- end 'div-auth-login' -->

      </div>  <!-- end 'div-auth' -->
      <div id='div-current-weather' class='col-sm-offset-2 col-sm-8'></div>
      <div id='div-forecasted-weather' class='col-sm-offset-2 col-sm-8'></div>
      <div id='div-dashboard' class='col-sm-offset-2 col-sm-8'></div>
      <div class ='row' id='div-search'>
        <div class="col-sm-4 col-sm-offset-4 navbar-fixed-bottom">

          <div class="input-group input-group-lg">
            <input type="text" class="form-control" placeholder="" value="37127">
            <!-- <input type="text" class="form-control" placeholder="Enter Your Zipcode..."> -->
            <span class="input-group-btn">
              <button class="btn btn-default button-search" type="button">Go!</button>
            </span>
          </div><!-- /input-group -->
          <div class='row'>
              <button class='text-center col-xs-8 col-xs-offset-2 btn-info button-saved' id='test-saved'>Show saved weather events</button>
            </div>
        </div><!-- /.col-lg-6 -->
      </div>
      <!-- ----------------------------------End `div` #div-search -->

    </div>
    <!-- ----------------------------------End `div` #div-weather-container -->

  </div>
  <!-- ----------------------------------End `div` .container-fluid -->



  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
  <script src="dist/app.js"></script>
</body>

</html>
