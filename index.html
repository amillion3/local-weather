<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="css/weather-icons.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Local Weather</title>
</head>
<body>
  <div class='container-fluid'>
    <header id='header'>
      <h1 class='text-center'><em>Your</em> Local Weather</h1>
    </header>
    <!-- ----------------------------------End `header` #header -->
    <div id='div-weather-container' class='row'>
      <div id='div-current-weather' class='col-sm-offset-2 col-sm-8'></div>
      <div id='div-forecasted-weather' class='col-sm-offset-2 col-sm-8'></div>
      <!-- <div id='div-dashboard' class='col-sm-offset-2 col-sm-8'><button id='test-saved'>Saved weather events</button></div> -->
      <div id='div-dashboard' class='col-sm-offset-2 col-sm-8'>
        <div class='div-weather-background'>
          <div class = 'row col-xs-12 text-center' id='dashboard-title'>
          <h2><em>Your</em> dashboard</h2>
          </div>
          <div class ='row col-xs-12'>
            <table class="table table-striped">
              <tr class='header'>
                <th class='th-size'>Location</th>
                <th class='th-size'>Date</th>
                <th class='th-size'>Current Temperature</th>
                <th class='th-size'>Condition</th>
                <th class='th-size'>Humidity</th>
                <th class='th-size'>Wind Speed</th>
                <th class='th-size'>Delete</th>
              </tr>
              <tr>
                <td>${data.}</td>
                <td>${data.}</td>
                <td>${data.}</td>
                <td>${data.}</td>
                <td>${data.}</td>
                <td>${data.}</td>
                <td class='text-center'>
                  <span class='glyphicon glyphicon-trash span-red' aria-hidden="true"></span>
                </td>
              </tr>
            </table>
          </div>
        </div>

      </div>

      <div class ='row' id='div-search'>
        <div class="col-sm-4 col-sm-offset-4 navbar-fixed-bottom">
          <div class="input-group input-group-lg">
            <input type="text" class="form-control" placeholder="" value="37127">
            <!-- <input type="text" class="form-control" placeholder="Enter Your Zipcode..."> -->
            <span class="input-group-btn">
              <button class="btn btn-default button-search" type="button">Go!</button>
            </span>
          </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
      </div>
      <!-- ----------------------------------End `div` #div-search -->

    </div>
    <!-- ----------------------------------End `div` #div-weather-container -->

  </div>
  <!-- ----------------------------------End `div` .container-fluid -->



  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
  <script src="dist/app.js"></script>
</body>

</html>
