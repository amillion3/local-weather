<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="css/weather-icons.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Local Weather</title>
</head>
<body>
  <div class='container-fluid'>
    <header id='header'>
      <h1 class='text-center'><em>Your</em> Local Weather</h1>
    </header>
    <!-- ----------------------------------End `header` #header -->
    <div id='div-weather-container' class='row'>
      <div id='div-current-weather' class='col-sm-offset-2 col-sm-8'></div>
      <div id='div-forecasted-weather' class='col-sm-offset-2 col-sm-8'>

        <div class='div-weather-background'>
          <div class='row'>
            <div class='col-sm-8 col-sm-offset-2'>
              <div class='row text-center'>
                <h3>Murfreesboro</h3>
              </div>
              <div class='row text-center'>
                <h5>89째/77째</h5>
              </div>
            </div>
          </div>
          <div class='row' id='div-forecasted'>
            <div class='col-xs-1'>
            </div>
            <!-- append to '#div-forecasted' -->
            <div class='col-xs-2 text-center'>
              <div class='row'>
                <h2>June 1</h2>
              </div>
              <div class='row'>
                <span><i class="wi wi-solar-eclipse icon-forecast" alt='${}'></i></span>
              </div>
              <div class='row'>
                <h4>Clear</h4>
              </div>
              <div class='row'><h4>89째/77째</h4></div>
              <div class='row'>
                <h4>76<i class="wi wi-humidity" id='icon-humidity' alt='Humidity Percentage'></i></span></h4>
              </div>
              <div class='row'>
                <h4>5mph<span><i class="wi wi-strong-wind" id='icon-wind' alt='Wind speed'></i></span></h4>
              </div>
            </div>
            <div class='col-xs-2 text-center'>
              <div class='row'>June 1</div>
              <div class='row'>{-}</div>
              <div class='row'>89o/77o</div>
              <div class='row'>76{hum}</div>
              <div class='row'>5mph</div>
            </div>
            <div class='col-xs-2 text-center'>
              <div class='row'>June 1</div>
              <div class='row'>{-}</div>
              <div class='row'>89o/77o</div>
              <div class='row'>76{hum}</div>
              <div class='row'>5mph{}</div>
            </div>
            <div class='col-xs-2 text-center'>
              <div class='row'>June 1</div>
              <div class='row'>{-}</div>
              <div class='row'>89o/77o</div>
              <div class='row'>76{hum}</div>
              <div class='row'>5mph{}</div>
            </div>
            <div class='col-xs-2 text-center'>
              <div class='row'>June 1</div>
              <div class='row'>{-}</div>
              <div class='row'>89o/77o</div>
              <div class='row'>76{hum}</div>
              <div class='row'>5mph{}</div>
            </div>
          </div>
        </div>

      </div>

      <div class ='row' id='div-search'>
        <div class="col-sm-6 col-sm-offset-3 navbar-fixed-bottom">
          <div class="input-group input-group-lg">
            <input type="text" class="form-control" placeholder="" value="37127">
            <!-- <input type="text" class="form-control" placeholder="Enter Your Zipcode..."> -->
            <span class="input-group-btn">
              <button class="btn btn-default button-search" type="button">Go!</button>
            </span>
          </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
      </div>
      <!-- ----------------------------------End `div` #div-search -->

    </div>
    <!-- ----------------------------------End `div` #div-weather-container -->

  </div>
  <!-- ----------------------------------End `div` .container-fluid -->



  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="dist/app.js"></script>
</body>

</html>
